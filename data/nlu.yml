- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
- intent: list_lambda
  examples: |
    - list all lambda functions
    - show me the lambda functions
    - what are the available lambda functions
    - give me the list of lambda functions
    - fetch lambda functions
    - display all AWS lambda functions

- intent: invoke_lambda
  examples: |
    - invoke lambda function [func1](function_name)
    - run lambda function [func1](function_name)
    - execute lambda [func1](function_name)
    - trigger lambda function [func1](function_name)
    - call the lambda function [func1](function_name)
    - start the lambda function [func1](function_name)

- intent: list_s3_buckets
  examples: |
    - List all S3 buckets
    - Show me the S3 buckets

- intent: list_s3_objects
  examples: |
    - List objects in [my-bucket](bucket_name)
    - Show contents of [data-bucket](bucket_name)

- intent: download_s3_object
  examples: |
    - Download [reports/summary.pdf](object_key) from [my-bucket](bucket_name)
    - Get [images/photo.jpg](object_key) from [photos-bucket](bucket_name)

- intent: upload_s3_object
  examples: |
    - Upload [documents/report.pdf](local_file_path) to [upload-bucket](bucket_name)
    - Put file [local/path/to/image.jpg](local_file_path) in [images-bucket](bucket_name)
